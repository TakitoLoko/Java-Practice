<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Practice</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="home-page">
  <div class="header">
    <H1>Resume Builder</H1>
    <br> <a class="to-java-btn" href="../index.html">Go back</a></p>
  </div>
  <div class="content">
    <form action="./resume-final.html" method="GET" style="background-color: rgba(95, 95, 95, 0.363);">
      <p>Please enter your information to create resume:</p>
      <h2>Full Name</h2>
      <input id="name" type="text" name="name" placeholder="Full Name">
      <br>
      <br>
      <h2>Contact info: Address, Number, Email</h2>
      <input id="contact" type="text" name="contact" placeholder="Contact">
      <br>
      <br>
      <h2>Skills: Languages, Software, Hardware</h2>
      <input id="skills" type="text" name="Skills" placeholder="Skills">
      <br>
      <br>
      <h2>Work Experience: Name of workplace, Location, Position</h2>
      <input id="work" type="text" name="Work" placeholder="Work">
      <br>
      <br>
      <h2>Education: Name of school, Location, Career</h2>
      <input id="education" type="text" name="Education" placeholder="Education">
      <br>
      <br>
      <h2>Awards and Honors</h2>
      <input id="awards" type="text" name="Awards" placeholder="Awards">
      <br>
      <br>
      <input id="submit" type="submit"></input>  
  </form>
  <img src="/images/pexels-karolina-grabowska-4207707.jpg" alt="">
</div>
</body>
</html>
