<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="resume.js" ></script>
</head>
<body>
    <div id="resume">
        <p class="name"> <span id="result-name"> </p>
        <p> <br> <a class="to-java-btn" href="../index.html">Sign Out</a></p>
        <p class="contact"> <span id="result-address"></span> ᐧ <span id="result-number"></span> ᐧ <span id="result-email"></span> </p>
        <p class="resumeTitles"> Skills </p>
        <div class="bulletLists">
            <p> ● Languages: <span id="result-languages"></span> </p>
            <p> ● Software: <span id="result-software"></span> </p>
            <p> ● Hardware: <span id="result-hardware"></span> </p>
        </div>
        <p class="resumeTitles"> Work Experience </p>


    </div>
</body>
</html>
