<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="resume.js" ></script>
</head>
<body class="home-page">
    <div id="resume">
        <p class="name"> <span id="result-name"></span> </p>
        <p class="contact"> <span id="result-address"></span> ᐧ <span id="result-number"></span> ᐧ <span id="result-email"></span> </p>
        <p class="resumeTitles"> Skills </p>
            <div class="bulletLists">
                <p> ● Languages: <span id="result-languages"></span> </p>
                <p> ● Software: <span id="result-software"></span> </p>
                <p> ● Hardware: <span id="result-hardware"></span> </p>
            </div>
        <p class="resumeTitles"> Work Experience </p>
            <div class="generalPlaceInfoA">
                <p class="left"> <span id="result-nameWork"></span> </p>
                <p class="right"> <span id="result-locationWork"></span> </p>
            </div>
            <div class="generalPlaceInfoB">
                <p class="left"> <span id="result-roleWork"></span> </p>
                <p class="right"> <span id="result-datesWork"></span> </p>
            </div>
            <div class="bulletLists">
                <p> ● <span id="result-taskOneWork"></span> </p>
                <p> ● <span id="result-taskTwoWork"></span> </p>
            </div>
        <p class="resumeTitles"> Education </p>
            <div class="generalPlaceInfoA">
                <p class="left"> <span id="result-nameSchool"></span> </p>
                <p class="right"> <span id="result-locationSchool"></span> </p>
            </div>
            <div class="generalPlaceInfoB">
                <p class="left"> <span id="result-careerSchool"></span> </p>
                <p class="right"> <span id="result-datesSchool"></span> </p>
            </div>
            <div class="bulletLists">
                <p> ● <span id="result-taskOneSchool"></span> </p>
                <p> ● <span id="result-taskTwoSchool"></span> </p>
            </div>
        <p class="resumeTitles"> Awards </p>
            <div class="bulletLists">
                <p> ● <span id="result-awardOne"></span> </p>
                <p> ● <span id="result-awardTwo"></span> </p>
            </div>
    </div>
</body>
</html>
